language: ruby
bundler_args: --without integration
rvm:
  - 1.9.3
  - 2.0.0
gemfile:
  - gemfiles/Gemfile.chef-10
  - gemfiles/Gemfile.chef-11
matrix:
  exclude:
    - rvm: 2.0.0
      gemfile: gemfiles/Gemfile.chef-10
branches:
  only:
    - spec
before_script:
  - bundle exec berks install --path vendor/cookbooks
script:
  - bundle exec "strainer test --except kitchen"